<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Support - Tigrina Kids Bible</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .support-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        margin: 40px 0;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .app-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 16px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: white;
        font-weight: bold;
      }

      h1 {
        color: #2c3e50;
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .subtitle {
        color: #7f8c8d;
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      .section h2 {
        color: #34495e;
        font-size: 1.5em;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #3498db;
      }

      .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .contact-item {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .contact-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .contact-icon {
        font-size: 2em;
        margin-bottom: 10px;
        color: #3498db;
      }

      .contact-item h3 {
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .contact-item a {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
      }

      .contact-item a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .support-card {
          padding: 25px;
          margin: 20px 0;
        }

        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="support-card">
        <div class="header">
          <div class="app-icon">üì±</div>
          <h1>Tigrina Kids Bible</h1>
          <p class="subtitle">
            We're here to help you get the most out of our app
          </p>
        </div>

        <div class="section">
          <h2>üìû Contact Support</h2>
          <div class="contact-grid">
            <div class="contact-item">
              <div class="contact-icon">‚úâÔ∏è</div>
              <h3>Email/Bug Support</h3>
              <p>Get help via email</p>
              <a href="mailto:leo.ragual@ragpiestudio.com"
                >leo.ragual@ragpiestudio.com</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
